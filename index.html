<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/globalStyles.css" />
    <link rel="stylesheet" href="./css/index.css" />

    <title>Ecommerce</title>
  </head>
  <body>
    <header class="nav__container">
      <div class="nav__content container">
        <div class="logo__container">
          <a href="#">Weartake</a>
        </div>
        <ul class="nav__links">
          <li class="nav__link actived"><a href="#">Todos</a></li>
          <li class="nav__link"><a href="#">Acessórios</a></li>
          <li class="nav__link"><a href="#">Calçados</a></li>
          <li class="nav__link"><a href="#">Camisetas</a></li>
        </ul>
      </div>
    </header>

    <main class="main__container container">
      <section class="card__container"></section>
      <section class="main__cart">
        <div class="cart__search">
          <input type="text" placeholder="Digite aqui sua pesquisa" />
          <button type="button">Pesquisar</button>
        </div>
        <div class="cart__container">
          <span>Carrinho de compras</span>
          <div class="cart__itens">
            <h2>Carrinho vázio</h2>
            <h4>adicione itens</h4>
          </div>
        </div>
      </section>
    </main>

    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/dbCard.js" type="module"></script>
  </body>
</html>
